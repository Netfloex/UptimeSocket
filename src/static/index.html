<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Uptime Socket</title>
		<style>
			body {
				margin: 0;
				background: #121212;
				color: white;
			}
			.wrapper {
				display: flex;
				align-items: center;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1>This server is ready for connections</h1>
			<p>
				Connect using
				<script>
					document.write(
						`${location.protocol.replace("http", "ws")}//${
							location.host
						}`,
					)
				</script>
			</p>
		</div>
	</body>
</html>
